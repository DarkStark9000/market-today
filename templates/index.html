<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock News</title>
    <link type="text/css" rel="stylesheet" href="../static/style.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='aj.png') }}">
</head>

<body>
    <div class="container">
        <h1 class="logo">JMR Investments and Research Centre</h1>
    </div>
    <div class="container">
        <h2 class="new">Stock Recommendations and News* </h2>
    </div>
    <table border="1">
        <thead>
            <tr>
                <th>No</th>
                <th align="left">Date</th>
                <th align="left">Feeds</th>
            </tr>
        </thead>
        <tbody>
            {% for news in calls %}
            <tr>
                <td>{{loop.index}}</td>
                <td>{{news[0]}}</td>
                <td>
                    <a href="{{news[2]}}">
                        {{news[1]}}
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="container">
        <h4 class="info">* This data is extracted using web scraping</h4>
    </div>
    <script src="../static/script.js"></script>
</body>

</html>
